# Configuração do Sistema Embarcado de Aeronave
# Este arquivo contém configurações para o sistema

# Configurações de sensores
SENSOR_SAMPLING_RATE_MS=1000
BUFFER_SIZE=100

# Limites críticos
TEMP_MIN=-50.0
TEMP_MAX=80.0
PRESSURE_MIN=300.0
ALTITUDE_MAX=12000.0

# Configurações de monitoramento
MONITORING_INTERVAL_SEC=5
BUFFER_WARNING_THRESHOLD=80

# Configurações de log
LOG_LEVEL=INFO
LOG_TO_FILE=false